<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedOM PWA</title>
    <meta name="description" content="Speedometer">
    <meta name="theme-color" content="#7FFFD4">
    <link rel="manifest" href="manifest.json">
    <link rel="manifest" href="speed.webmanifest">
    <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/images/icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/images/icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/images/icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon-180x180.png" />
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="ivory">
    <header class="header">
      <a onclick="openNav()" id="mobile-menu" class="icon">â‰¡</a>
    </header>
    <div class="stats">
      <div class="stat">
          <p>Distance</p>
          <p id="distance">...</p>
      </div>
      <div class="stat">
          <p>Avg. Speed</p>
          <p id="avg">...</p>
      </div>
      <div class="stat">
          <p>Max Speed</p>
          <p id="max">...</p>
      </div>
    </div>
    <div class="readout">
        <p id="readout">...</p>
        <p id="units">MPH</p>
    </div>
    <div class="buttons">
      <button id="toggle" onclick="toggleClick()" class="button start">Start</button>
    </div>
    <div id="nav-menu" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a style="color:grey;"class="closebtn" onclick="closeNav()">&times;</a>
        <div id='map' style="display:none;"></div>
        <!-- Overlay content -->
        <div class="overlay-content">
      <div id='menu-content'>
          <div class="buttons-row">
            <button id="mph" onclick="toggleUnits('mph')" class="button-toggle left active">MPH</button><button id="kph" onclick="toggleUnits('kph')" class="button-toggle right">KPH</button>
          </div>
          <br>
          <a onclick="resetStats()">Reset Stats</a>
          <a id="view-route" onclick="showMap()" style="display:none;">View Route</a>
      </div>
  </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
</html>
